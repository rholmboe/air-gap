# Used in some log events to identify the source
id=Create_1
# Kafka bootstrap servers - comma separated if multiple
bootstrapServers=localhost:9092
# Kafka topic to read from
topic=upstream
# Kafka group ID to use
groupID=create-group
# Log level: DEBUG, INFO, WARN, ERROR, FATAL
logLevel=INFO
# Log file name (optional, logs to console if not set)
#logFileName=./tmp/create.log
# Limit output: all (default) or first 
limit=all
# Output file name (optional, prints to console if not set)
#resendFileName=/tmp/resend-data.json
# TLS settings (leave empty to disable)
certFile=
keyFile=
caFile=
