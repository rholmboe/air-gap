# Used in some log events to identify the source
id=Resend_1
# Network interface to use
nic=lo
# Target IP and port for UDP sending
targetIP=127.0.0.1
targetPort=1235
# Payload size in bytes
payloadSize=1400
# Time range for processing (ISO format)
from=1970-01-01T00:00:00Z
to=
# Encryption settings
encryption=false
publicKeyFile=
generateNewSymmetricKeyEvery=0
# Performance settings
eps=-1
logStatistics=10
# Compression 
compressWhenLengthExceeds=0
# Kafka settings
bootstrapServers=localhost:9092
topic=resend
groupID=resend-group
# Kafka partition control
partition=-1
offsetFrom=-1
offsetTo=-1
# Logging
logLevel=INFO
#logFileName=./tmp/resend.log
# TLS settings (leave empty to disable)
certFile=
keyFile=
caFile=
# Limit output: all (default) or first 
limit=all
